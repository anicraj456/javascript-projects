<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
      #p1{ font-size: 38px; font-weight: bold;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
        let form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
        let testname = document.querySelector("input[name=testName]");
        let teamdate = document.querySelector("input[name=testDate]");
        let rockettype = document.querySelector("input[name=rocketType]");
        let boostercount = document.querySelector("input[name=boosterCount]");
        let windrating = document.querySelector("input[name=windRating]");
        if (testname.value === "" || testdate.value === "" || rockettype.value ==="" || boostercount.value === "" || windrating.value === "") {
            alert("All fields are required!");
            event.preventDefault();
        }
        });
    });
</script>
  <body>
    <!-- TODO: add form here -->

    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">


      <p id=p1>Rocket Simulation</p>
      
      <label>Test Name <input type="text" name="testName"/></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket Type :
        <select name="rocketType">
          <option value="">* Select One *</option>
          <option value="1">Brant</option>
          <option value="2">Lynx</option>
          <option value="3">Orion</option>
          <option value="4">Terrier</option>
        </select>
        </label>
        <label>Number of Rocket Boosters <input type="number" name="boosterCount" min="0" max="9"/></label>
        Wind Rating:
        <label>No Wind:<input type="radio"  name="windRating" value="0"/></label>
        <label>Mild:<input type="radio"  name="windRating" value="10"/></label>
        <label>Strong:<input type="radio"  name="windRating" value="20"/></label>
        <label>Use production grade servers <input type="checkbox" name="productionServers"/></label>
      <button>Run Simulation</button>
   </form>
    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. 
      Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
